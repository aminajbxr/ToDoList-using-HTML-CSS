<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1 class="h1"> My TO-DO list </h1>
    <ul class="todo-list">
    <div class="divmain">
            <div class="div">
                <li class="list"> 
                <input id="reading" type="checkbox"> <label for="reading"> Finish reading Atomic Habits</label> 
                    <ul class="sub-item">
                        <li><a href="google.com" class="sub-item-link" target="_blank">Atomic Habits</a></li> 
                    </ul>
                </li>
            </div>
            <div class="div"> 
                <li class="list">  
                    <input id="drawing" type="checkbox"> <label for="drawing"> Draw a nature pic</label> 
                    <ul class="sub-item">
                        <li><a href="google.com" class="sub-item-link" target="_blank">Nature pic source</a></li> 
                    </ul>
                </li> 
            </div>
            <div class="div"> 
                <li class="list"> 
                    <input id="learning" type="checkbox"> <label for="learning">Learn HTML</label>
                    <ul class="sub-item">
                        <li><a href="google.com" class="sub-item-link" target="_blank">HTML site</a> </li> 
                    </ul>
                </li> 
            </div>
            <div class="div">
                <li class="list"> 
                    <input id="writing" type="checkbox"> <label for="writing">Finish writing the article</label> 
                    <ul class="sub-item">
                        <li><a href="google.com" class="sub-item-link" target="_blank">Substack Link</a> </li> 
                    </ul>
                </li>
            </div> 
    </div>
    </ul>
</body>

</html>
